{% extends "base.html" %}

{% block title %}Login | CodingBuddy{% endblock %}

{% block content %}
<style>
  body {
    background: url('https://wallpaperbat.com/img/312976-free-download-log-on-to-your-bank-account-on-a-laptop-logging.png') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 60px; /* Adjusted for the fixed header */
  }

  .navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.7);
    padding: 10px 0;
    z-index: 1000;
  }

  .navbar .logo {
    color: white;
    font-size: 1.5rem;
    margin-left: 20px;
    text-decoration: none;
    font-weight: bold;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.8);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-card h2 {
    margin-bottom: 1.5rem;
    font-size: 2rem;
  }

  .login-card .form-label {
    font-weight: bold;
  }

  .login-card .form-control {
    border-radius: 10px;
  }

  .login-card .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 0.75rem;
    border-radius: 50px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  .login-card .btn-primary:hover {
    background-color: #0056b3;
  }

  .login-card .mb-3 {
    text-align: left;
  }

  .login-card .d-grid {
    margin-top: 1.5rem;
  }
</style>



<div class="login-card">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
