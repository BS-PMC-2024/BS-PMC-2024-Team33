<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Code Problem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 150px; /* Adjust height as needed */
        }
        .submit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Code Problem</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_problem">Problem:</label>
                <input type="text" id="id_problem" name="problem" value="{{ problem.problem }}" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea id="id_description" name="description" required>{{ problem.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_solution">Solution:</label>
                <textarea id="id_solution" name="solution" required>{{ problem.solution }}</textarea>
            </div>
            <button type="submit" class="submit-button">Save Changes</button>
        </form>
        <a href="/codepage" class="back-button">Back to Code Problems</a>
    </div>
</body>
</html>
