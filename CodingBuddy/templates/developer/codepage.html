<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Problems Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .code-problem {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .code-problem h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .code-problem p {
            color: #777;
        }
        .back-button {
            background-color: #ccc;
            color: #333;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #bbb;
        }
        .edit-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Problems Page</h1>
        {% if code_problems %}
            <ul>
                {% for problem in code_problems %}
                    <li class="code-problem">
                        <h2>{{ problem.problem }}</h2>
                        <p><strong>Description:</strong> {{ problem.description }}</p>
                        <p><strong>Solution:</strong> {{ problem.solution }}</p>
                        <button onclick="editSolution('{{ problem.id }}')" class="edit-button">Edit Solution</button>
                        <button onclick="deleteProblem('{{ problem.id }}')" class="delete-button">Delete</button>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No code problems found.</p>
        {% endif %}
        <button onclick="location.href='/'" class="back-button">Back</button>
    </div>

    <script>
        function editSolution(problemId) {
            // Redirect to edit page with problemId as parameter
            window.location.href = '/edit_solution/' + problemId;
        }

       function deleteProblem(problemId) {
            if (confirm('Are you sure you want to delete this problem?')) {
            // Fetch CSRF token from cookies
            const csrftoken = getCookie('csrftoken');

            // Send a POST request to delete the problem
            fetch(`/delete_problem/${problemId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken  // Ensure CSRF token is included
            },
            body: JSON.stringify({ problem_id: problemId })
       })
        .then(response => {
            if (response.ok) {
                window.location.reload(); // Reload the page after successful deletion
            } else {
                alert('Failed to delete problem.');
            }
        })
        .catch(error => console.error('Error deleting problem:', error));
    }
}

        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
